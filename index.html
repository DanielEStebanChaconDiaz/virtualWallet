<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PigCoin</title>
    <script src="js/app.js" type="module" defer></script>
    <link rel="shortcut icon" href="storage/img/pigcoin.jpg" type="image/svg">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <main class="container">
        <img src="storage/img/banner.svg" class="banner">
        <section>
            <article class="bolitas">
                <div class="bolita">
                    <div class="total">
                        <strong>Total </strong>
                        <strong>Balance</strong>
                        <strong><small>$</small>214,417 </strong>
                    </div>
                </div>
            </article>
        </section>
        <section>
            <article class="medio">
                <nav class="botones">
                    <button class="Assets">Assets</button>
                    <button class="Debt">Debt</button>
                    <button class="Income">Income</button>
                </nav>
                <img src="storage/img/stadistic.svg" class="estadistica">
                <div class="semana">
                    <strong>S</strong>
                    <strong>M</strong>
                    <strong>T</strong>
                    <strong>W</strong>
                    <strong>T</strong>
                    <strong>F</strong>
                    <strong>S</strong>
                </div>
            </article>
        </section>
        <section>
            <article class="noti">
                <div class="notificacion">
                    <img src="storage/img/notifi.webp" class="card">
                    <div class="text">
                        <strong>Speding.</strong>
                        <small>You forgot to add debt card number at payment #1323. Add it now</small>
                    </div>    
                    <button class="x"><i class='bx bx-x'></i></button>
                </div>
            </article>
        </section>
    </main>
</body>
</html>
